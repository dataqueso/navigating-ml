# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Navigating ML
#email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Navigating ML
  
  
baseurl: "/navigating-ml" # the subpath of your site, e.g. /blog
url: "https://rheartpython.github.io/navigating-ml" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer

#built-by: micheleen

copyright:
   name: micheleen harris
   link: ''

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9
paginate_path: /page:num/

# Tracker
analytics: UA-129282757-1

# Comments
disqus: yes
disqus-shortname: navigating-ml

#social
twitter: http://twitter.com/@rheartpython
github: http://github.com/rheartpython

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: [jekyll-paginate, jekyll-seo-tag]

